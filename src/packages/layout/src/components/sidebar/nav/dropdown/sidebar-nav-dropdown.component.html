<a class="nav-link nav-dropdown-toggle" appNavDropdownToggle>
  <i *ngIf="hasIcon()" class="{{ menu.icon }}"></i>
  {{ menu.text }}
  <span *ngIf="hasBadge()" [ngClass]="'badge badge-' + menu.badge.variant">{{ menu.badge.text }}</span>
</a>
<ul class="nav-dropdown-items">
  <ng-template ngFor let-child [ngForOf]="menu.children">
    <app-sidebar-nav-item [item]="child"></app-sidebar-nav-item>
  </ng-template>
</ul>
